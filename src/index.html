<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ihor Saveliev</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
    <section class="connect">
        <div class="connect__header">
            <h1 class="connect__title">
                Reach Out and</br> <span>Connect</span> With Us
            </h1>
            <span class="connect__subtitle">Bridging Your Ideas with Our Expertise</span>
        </div>

        <form class="connect__form" id="form" action="./send.php" method="POST">
            <input type="text" id="name" placeholder="Name*" name="name" required>
            <input type="text" id="email" placeholder="Email*" name="email" required>
            <input type="tel" id="phone" placeholder="Phone*" name="phone" pattern="[0-9]{10}" required>

            <div class="connect__password-box">
                <input type="password" id="password" placeholder="Password*" name="password" required>
                <img id="icon" src="images/eye-open.png" alt="eye">
            </div>

            <select id="country" name="country" required>
                <option value="" disable selected hidden>Choise your city*</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>

            <div class="connect__form-footer">
                <label>
                    <input type="checkbox" id="checkbox" name="checkbox" required>
                    <span></span>
                </label>
                <span>I have read and accepted <a href="#">privacy policy</a>.</span>
                <button type="submit">Submit</button>
            </div>
            <span id="status"></span>
        </form>
    </section>
</body>
<script src="./js/main.min.js"></script>
</html>
